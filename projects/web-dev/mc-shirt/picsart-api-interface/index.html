<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://www.mc-shirt.de/wp-content/uploads/2024/03/cropped-Mc-Shirt_512px-2-192x192.png"
    />
    <title>API Access</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,400,500,600,700,800,900%7CYellowtail:400&amp;subset=latin&amp;display=swap&amp;ver=1750349790"
    />
  </head>
  <body>
    <div
      id="root"
      class="w-screen h-screen flex flex-col justify-between overflow-y-hidden"
    >
      <div
        id="header"
        class="w-full h-[12%] flex flex-row justify-evenly items-center bg-[var(--primary-color)] rounded-b-[15px]"
      >
        <div class="w-[25%] h-full flex justify-start items-center pb-2 pl-4">
          <img
            src="https://www.mc-shirt.de/wp-content/uploads/2022/04/McShirt_Logo.png"
            class="h-[75%] object-contain"
            alt="McSHIRT Mainz - Textildruck, Bestickung, Lasergravur und mehr - Hochwertiger Textildruck im DTF Transferdruck und DTG Direktdruck, Hochwertige Bestickung von Textilien und Accessoires, für Privat, Firmen und Vereine"
          />
        </div>
        <div class="w-[40%] h-auto flex justify-center items-center">
          <p class="text-3xl font-bold text-white text-3xl lg:text-6xl">
            Picsart API
          </p>
        </div>
        <div class="w-[25%] h-auto flex justify-end items-center">
          <button
            id="settingsButton"
            class="text-xl lg:text-4xl text-[var(--text-color-light)] cursor-pointer hover:animate-spin"
          >
            <i class="fa-solid fa-gear"></i>
          </button>
        </div>
      </div>
      <div
        id="main"
        class="w-full h-auto min-h-[82%] flex flex-col items-center bg-[var(--background-color)] p-4 sm:p-8 overflow-y-scroll"
      >
        <div class="w-full max-w-2xl mb-4">
          <label
            for="selectMode"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Modus</label
          >
          <select
            id="selectMode"
            class="w-full px-4 py-2 border border-[var(--border-color)] rounded-md shadow-sm focus:outline-none focus:border-[var(--primary-color)]"
          >
            <option value="" selected disabled>Bitte Auswählen</option>
            <option value="removeBackground">Remove Background</option>
            <option value="upscale">Upscale Image</option>
          </select>
        </div>
        <form id="apiForm" class="w-full max-w-2xl space-y-8"></form>
      </div>
      <div
        id="footer"
        class="w-full h-[6%] flex justify-evenly items-center bg-[var(--primary-color)] text-[var(--text-color-light)] rounded-t-[15px] pt-2 pb-2"
      >
        <div class="w-[30%] h-auto flex justify-center items-center"></div>
        <div
          class="w-[30%] h-auto flex justify-center items-center font-bold text-sm lg:text-xl text-nowrap"
        >
          <p>Copyright © 2025 Mc-Shirt. Alle Rechte Vorbehalten.</p>
        </div>
        <div
          class="w-[30%] h-auto flex justify-end items-center text-sm lg:text-xl"
        >
          <p>Gebaut von MrBobertus</p>
        </div>
      </div>
    </div>

    <div
      id="settingsModal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center"
    >
      <div class="bg-white p-8 rounded-lg shadow-xl w-[80%] sm:w-[40%]">
        <h2 class="text-3xl font-bold mb-6 text-[var(--text-color-dark)]">
          Einstellungen
        </h2>

        <form id="settingsForm">
          <div class="mb-6">
            <label
              for="apiKeyInput"
              class="block text-lg font-medium text-[var(--text-color-dark)] mb-2"
              >API Key</label
            >
            <input
              type="password"
              id="apiKeyInput"
              name="apiKeyInput"
              placeholder="Gebe deinen API Schlüssel ein"
              class="w-full px-4 py-2 border border-[var(--border-color)] rounded-md shadow-sm focus:outline-none focus:border-[var(--primary-color)]"
            />
          </div>

          <div class="flex flex-row justify-end space-x-4">
            <button
              type="button"
              id="settingsModalAbortButton"
              class="w-[49%] px-6 py-2 bg-gray-200 text-[var(--text-color-dark)] rounded-md hover:brightness-75 transition-colors"
            >
              Abbrechen
            </button>
            <button
              type="submit"
              id="settingsModalSaveButton"
              class="w-[49%] px-6 py-2 bg-[var(--primary-color)] text-[var(--text-color-light)] rounded-md hover:brightness-75 transition-colors"
            >
              Speichern
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
